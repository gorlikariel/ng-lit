<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
<script type="module">
  import {NgLitUser} from "./lit-elements";
  customElements.define('nglit-element', NgLitUser);
</script>
<div ng-app="myApp" ng-controller="myCtrl">
    <h3 class="title">nglit-element within angular's ng-repeat</h3>
    <div>
        <div ng-repeat="user in users">
            <div>User number: {{$index+1}} in angular</div>
            <nglit-element user="user"></nglit-element>
        </div>
    </div>
    <div>NG Users: {{users}}</div>
</div>

<script>
  const app = angular.module('myApp', []);
  app.controller('myCtrl', function ($scope) {
    $scope.users = [
      {
        firstName: "John -1",
        lastName: "Doe - 1"
      },
      {
        firstName: "John - 2",
        lastName: "Doe - 2"
      }
    ]
  });
</script>
