<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
<script type="module">
  import {NgLitWatchItems} from "./lit-elements";
  customElements.define('nglit-watch-array', NgLitWatchItems);
</script>
<div ng-app="myApp" ng-controller="myCtrl">
    <h3 class="title">nglit-element with watch:true on items list prop</h3>
    <nglit-watch-array items="ngUser.items"></nglit-watch-array>

    <h3>Add Item from NG</h3>
    <input type="text" ng-model="tempItem">
    <button ng-click="addItem(tempItem)">Add Item</button>
    <div ng-if="ngUser">NG User: {{ngUser.firstName}} {{ngUser.lastName}} {{ngUser.items}}</div>
</div>

<script>
  const app = angular.module('myApp', []);
  app.controller('myCtrl', function ($scope) {
    $scope.ngUser = {
      firstName: "John",
      lastName: "Doe",
      items: ['macbook', 'dog', 'lit']
    };
    $scope.tempItem;
    $scope.addItem = item => {
      $scope.tempItem = null;
      $scope.ngUser.items.push(item)
    }
  });
</script>
