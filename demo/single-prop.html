<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
<script type="module">
  import {NgLitUser} from "./lit-elements";
  customElements.define('nglit-user', NgLitUser);
</script>
<div ng-app="myApp" ng-controller="myCtrl">
    <nglit-user
            id="ng-lit-user"
            user="ngUser">
    </nglit-user>
    <div id="ng-user"
         ng-if="ngUser">NG User: {{ngUser.firstName}} {{ngUser.lastName}} {{ngUser.items}}</div>
</div>
<script>
  const app = angular.module('myApp', []);
  app.controller('myCtrl', function ($scope) {
    $scope.ngUser = {
      firstName: "John",
      lastName: "Doe"
    };
  });
</script>
